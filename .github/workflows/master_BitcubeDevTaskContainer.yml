# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - BitcubeDevTaskContainer

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://bitcubecontainer.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_432cd5921dbd460798a7857f2f2d8385 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_32a4c1c790934b89b79513fbfc589a5c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: bitcubecontainer.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_432cd5921dbd460798a7857f2f2d8385 }}/webapi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'BitcubeDevTaskContainer'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7a4a42444c09421885f4a0070fbdbb55 }}
        images: 'bitcubecontainer.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_432cd5921dbd460798a7857f2f2d8385 }}/webapi:${{ github.sha }}'