name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore BitcubeDeveloperTaskSolutionAPI/BitcubeDeveloperTaskSolution.sln

    - name: Build
      run: dotnet build BitcubeDeveloperTaskSolutionAPI/BitcubeDeveloperTaskSolution.sln --no-restore
    
    - name: Test
      run: dotnet test BitcubeDeveloperTaskSolutionAPI/BitcubeDeveloperTaskSolution.sln --no-build --verbosity normal
